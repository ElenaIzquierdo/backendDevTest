plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.11'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.11'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'junit:junit:4.13.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.11'
    testImplementation 'org.mockito:mockito-core:5.3.1'
    testImplementation "com.github.tomakehurst:wiremock-jre8-standalone:2.35.0"
}

tasks.named('test') {
    useJUnitPlatform()
}
